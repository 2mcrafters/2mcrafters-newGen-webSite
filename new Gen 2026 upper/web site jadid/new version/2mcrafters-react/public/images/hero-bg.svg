<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="300" cy="200" r="150" fill="url(#shape1)" opacity="0.1"/>
  <circle cx="1600" cy="800" r="200" fill="url(#shape2)" opacity="0.1"/>
  <circle cx="1000" cy="400" r="180" fill="url(#shape3)" opacity="0.08"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002b44;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#135ca9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002b44;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="shape1">
      <stop offset="0%" style="stop-color:#d1e6f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#135ca9;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="shape2">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1e6f9;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="shape3">
      <stop offset="0%" style="stop-color:#135ca9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002b44;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
